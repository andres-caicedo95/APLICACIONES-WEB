<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de Sesión - Desayunos y Detalles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&amp;amp;auto=format&amp;amp;fit=crop&amp;amp;w=1350&amp;amp;q=80');
                background-size: cover;
                background-position: center;
                min-height: 100vh;
                display: flex;
                align-items: center;
                padding: 20px;
            }
            .login-container {
                max-width: 1200px;
                margin: 0 auto;
            }
            .login-card {
                background: white;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            }
            .login-image {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 30px;
                color: white;
            }
            .login-image-content {
                text-align: center;
            }
            .login-image h2 {
                font-weight: 700;
                margin-bottom: 20px;
            }
            .login-image p {
                opacity: 0.9;
            }
            .login-form {
                padding: 40px;
            }
            .login-title {
                font-weight: 700;
                color: #333;
                margin-bottom: 30px;
                text-align: center;
                font-size: 28px;
            }
            .form-label {
                font-weight: 500;
                margin-bottom: 8px;
                color: #555;
            }
            .form-control {
                padding: 12px 15px;
                border-radius: 8px;
                border: 1px solid #ddd;
                transition: all 0.3s;
            }
            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            }
            .btn-login {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 600;
                width: 100%;
                transition: all 0.3s;
            }
            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .btn-cancel {
                background: #f8f9fa;
                border: 1px solid #ddd;
                color: #555;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 500;
                width: 100%;
                transition: all 0.3s;
                text-decoration: none;
                display: block;
                text-align: center;
            }
            .btn-cancel:hover {
                background: #e9ecef;
                color: #333;
            }
            .ui-messages, .ui-message {
                font-size: 14px;
                margin-top: 5px;
            }
            .input-icon {
                position: relative;
            }
            .input-icon i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #667eea;
            }
            .input-icon .form-control {
                padding-left: 45px;
            }
            @media (max-width: 992px) {
                .login-image {
                    display: none;
                }
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
            <div class="login-card">
                <div class="row g-0">
                    <!-- Sección de imagen -->
                    <div class="col-lg-6 login-image">
                        <div class="login-image-content">
                            <h2>Bienvenido de vuelta</h2>
                            <p>Inicia sesión para acceder a tu cuenta y descubrir los mejores desayunos y detalles para ocasiones especiales.</p>
                            <div style="font-size: 5rem; margin-top: 30px;">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sección de formulario -->
                    <div class="col-lg-6">
                        <div class="login-form">
                            <h2 class="login-title">Iniciar Sesión</h2>
                            <h:form>
                                <div class="mb-4">
                                    <h:outputLabel value="Tipo de Usuario" styleClass="form-label" for="tipoUsuario" />
                                    <div class="input-icon">
                                        <i class="bi bi-person-badge"></i>
                                        <h:selectOneMenu id="tipoUsuario" value="#{login.tipoUsuario}" 
                                                         required="true" styleClass="form-select"
                                                         requiredMessage="Por favor, seleccione un tipo de usuario">
                                            <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                                            <f:selectItems value="#{login.listaRoles}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <h:message for="tipoUsuario" styleClass="text-danger" />
                                </div>

                                <div class="mb-4">
                                    <h:outputLabel value="Correo Electrónico" styleClass="form-label" for="iTextUsuario" />
                                    <div class="input-icon">
                                        <i class="bi bi-envelope"></i>
                                        <h:inputText id="iTextUsuario" value="#{login.usuario}" 
                                                     required="true" styleClass="form-control"
                                                     requiredMessage="El campo usuario es obligatorio" />
                                    </div>
                                    <h:message for="iTextUsuario" styleClass="text-danger" />
                                </div>

                                <div class="mb-4">
                                    <h:outputLabel value="Contraseña" styleClass="form-label" for="iTextContrasenna" />
                                    <div class="input-icon">
                                        <i class="bi bi-lock"></i>
                                        <h:inputSecret id="iTextContrasenna" value="#{login.contrasenna}" 
                                                       required="true" styleClass="form-control"
                                                       requiredMessage="El campo contraseña es obligatorio" />
                                    </div>
                                    <h:message for="iTextContrasenna" styleClass="text-danger" />
                                </div>

                                <div class="mb-3">
                                    <h:commandButton value="Iniciar Sesión" action="#{login.iniciarSesion}" styleClass="btn-login" />
                                </div>
                                
                                <div class="mb-3">
                                    <h:button value="Volver al Inicio" outcome="/inicio.xhtml" styleClass="btn-cancel" />
                                </div>
                                
                                <h:messages globalOnly="true" styleClass="alert alert-danger" />
                            </h:form>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted">¿No tienes una cuenta? 
                                    <h:button value="Regístrate aquí" outcome="/registro.xhtml" style="color: #667eea; text-decoration: none; font-weight: 500;" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
