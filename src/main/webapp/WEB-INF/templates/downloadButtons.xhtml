<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div style="text-align:center; margin-top:15px;">
        <p:commandButton value="Descargar PDF" 
                         actionListener="#{dashboardBean[descargarPDF]}" 
                         ajax="false" 
                         styleClass="ui-button-raised ui-button-info" 
                         icon="pi pi-file-pdf"
                         style="margin-right: 10px;">
            <p:fileDownload value="#{dashboardBean.archivoDescarga}"/>
        </p:commandButton>
        
        <p:commandButton value="Descargar CSV" 
                         actionListener="#{dashboardBean[descargarTexto]}" 
                         ajax="false" 
                         styleClass="ui-button-raised ui-button-secondary" 
                         icon="pi pi-file-excel">
            <p:fileDownload value="#{dashboardBean.archivoDescarga}"/>
        </p:commandButton>
    </div>
</ui:composition>
