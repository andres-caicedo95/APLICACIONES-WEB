<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/views/newTemplate.xhtml">
        
    <ui:define name="title">Editar Domicilio</ui:define>

    <ui:define name="content">

        <div class="form-card">
            <h2 class="form-title">
                <i class="bi bi-truck"></i>
                Asignar Domiciliario
            </h2>

            <h:form id="formPedido">

                <div class="form-group">
                    <label>Fecha del Pedido:</label>
                    <h:outputText value="#{clienteController.pedidoSeleccionado.fechaPedido}" />
                </div>

                <div class="form-group">
                    <label>Direcci√≥n de Entrega:</label>
                    <h:outputText value="#{clienteController.pedidoSeleccionado.direccionEntrega}" />
                </div>

                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <h:selectOneMenu value="#{clienteController.pedidoSeleccionado.estado}"
                                     id="estado"
                                     styleClass="form-select">
                        <f:selectItem itemValue="pendiente" itemLabel="Pendiente" />
                        <f:selectItem itemValue="en camino" itemLabel="En camino" />
                        <f:selectItem itemValue="entregado" itemLabel="Entregado" />
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <label for="factura">Factura *</label>
                    <h:selectOneMenu id="factura"
                                     value="#{clienteController.idFacturaTemporal}"
                                     styleClass="form-select">
                        <f:selectItems value="#{clienteController.listaFacturas}"
                                       var="f"
                                       itemValue="#{f.idFactura}"
                                       itemLabel="Factura #{f.idFactura}" />
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <label for="dom">Domiciliario *</label>
                    <h:selectOneMenu id="dom"
                                     value="#{clienteController.idDomiciliarioTemporal}"
                                     styleClass="form-select">
                        <f:selectItems value="#{clienteController.listaDomiciliarios}"
                                       var="d"
                                       itemValue="#{d.idUsuario}"
                                       itemLabel="#{d.nombreUsuario} #{d.apellidoUsuario}" />
                    </h:selectOneMenu>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Guardar"
                                     action="#{clienteController.guardarPedido}"
                                     styleClass="btn-primary-custom"/>

                    <h:button value="Cancelar"
                              outcome="indexDomi"
                              styleClass="btn-secondary-custom"/>
                </div>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
