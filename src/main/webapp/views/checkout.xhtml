<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Confirmar Pedido - Desayunos y Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 700px;
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .checkout-header h1 {
            color: #27ae60;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .btn-checkout {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .btn-checkout:hover {
            transform: scale(1.05);
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="checkout-header">
            <h1>✅ Confirmar Pedido</h1>
            <p>Ingresa tus datos para finalizar la compra</p>
        </div>

        <h:form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Nombre Completo</label>
                        <h:inputText styleClass="form-control" required="true" 
                                     requiredMessage="Nombre es obligatorio"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Teléfono</label>
                        <h:inputText styleClass="form-control" required="true"
                                     requiredMessage="Teléfono es obligatorio"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Dirección de Entrega</label>
                <h:inputTextarea styleClass="form-control" rows="3" required="true"
                                 requiredMessage="Dirección es obligatoria"/>
            </div>

            <div class="form-group">
                <label class="form-label">Notas (opcional)</label>
                <h:inputTextarea styleClass="form-control" rows="2"/>
            </div>

            <div class="alert alert-info">
                <strong>Total a pagar:</strong> $
                <h:outputText value="#{carritoBean.total}">
                    <f:convertNumber minFractionDigits="0" />
                </h:outputText>
            </div>

            <div class="text-center">
                <h:commandButton value="Confirmar Pedido" 
                                 styleClass="btn-checkout"
                                 action="#{carritoBean.procesarCompra()}" />
                <br/><br/>
                <h:link value="← Volver al Carrito" outcome="carrito" 
                        styleClass="btn btn-outline-secondary"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
