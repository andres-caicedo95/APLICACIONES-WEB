<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/views/newTemplate.xhtml">
    
    <ui:define name="title">Domicilios Pendientes</ui:define>

    <ui:define name="content">

        <div class="content-card">

            <div class="content-header">
                <h2 class="content-title">
                    <i class="bi bi-list-task"></i> Pedidos Pendientes
                </h2>
                <p class="form-subtitle">Pedidos que aún no tienen domiciliario asignado</p>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">

                    <thead class="table-light">
                        <tr>
                            <th>ID Pedido</th>
                            <th>Cliente</th>
                            <th>Dirección</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <ui:repeat value="#{domicilioDomiciliarioController.pedidosPendientes}" var="p">
                            <tr>
                                <td>#{p.idPedido}</td>
                                <td>#{p.idCliente}</td>
                                <td>#{p.direccionEntrega}</td>
                                <td>
                                    <h:outputText value="#{p.fechaPedido}">
                                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                                    </h:outputText>
                                </td>
                                <td>$ #{p.total}</td>

                                <td>
                                    <h:form>
                                        <h:commandButton value="Asignarme"
                                                         styleClass="btn btn-primary btn-sm"
                                                         action="#{domicilioDomiciliarioController.asignarmePedido(p)}"/>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>

                </table>
            </div>

        </div>

    </ui:define>

</ui:composition>
