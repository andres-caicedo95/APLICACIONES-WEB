<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - Desayunos y Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</h:head>
<h:body class="bg-light">
    <div class="container py-5">
        <h1 class="display-5 fw-bold mb-4">Tu Carrito</h1>

        <h:form>
            <div class="row">
                <!-- Lista de productos -->
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Productos</h5>
                        </div>
                        <div class="card-body">
                            <!-- Carrito vacío -->
                            <h:panelGroup rendered="#{clienteController.items.size() == 0}">
                                <div class="text-center py-4">
                                    <i class="bi bi-cart-x fs-1 text-muted mb-3"></i>
                                    <p class="text-muted fs-5">Tu carrito está vacío.</p>
                                    <h:commandButton value="Seguir Comprando"
                                                     action="index?faces-redirect=true"
                                                     styleClass="btn btn-primary" />
                                </div>
                            </h:panelGroup>

                            <!-- Productos en el carrito -->
                            <h:panelGroup rendered="#{clienteController.items.size() > 0}">
                                <ui:repeat value="#{clienteController.items}" var="item">
                                    <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                                        <div>
                                            <h6 class="fw-bold">#{item.nombre}</h6>
                                            <p class="mb-0">COP $#{item.valorProducto}</p>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <span class="badge bg-primary me-3">x#{item.cantidad}</span>
                                            <h:commandLink action="#{clienteController.eliminarDelCarrito(item.idProducto)}"
                                                           styleClass="btn btn-sm btn-outline-danger"
                                                           onclick="return confirm('¿Eliminar este producto?');">
                                                <i class="bi bi-trash"></i>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

                <!-- Resumen de compra -->
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Resumen</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <strong>COP $#{clienteController.total}</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Envío:</span>
                                <strong>Gratis</strong>
                            </div>
                            <hr />
                            <div class="d-flex justify-content-between mb-4">
                                <h5>Total:</h5>
                                <h5 class="text-primary">COP $#{clienteController.total}</h5>
                            </div>

                            <h:commandButton value="Continuar Comprando"
                                              action="index?faces-redirect=true"
                                              styleClass="btn btn-outline-primary w-100 mb-2" />

                            <h:commandButton value="Finalizar Compra"
                                              action="#{clienteController.finalizarCompra}"
                                              styleClass="btn btn-primary w-100"
                                              rendered="#{clienteController.items.size() > 0}" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
