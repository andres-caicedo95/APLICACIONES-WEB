<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/views/newTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{productController.pro.idProducto == null ? 'Registrar Producto' : 'Editar Producto'}" />
        </ui:define>

        

        <ui:define name="content">
            <div class="form-card">
                <h2 class="form-title">
                    <i class="bi #{productController.pro.idProducto == null ? 'bi-bag-plus' : 'bi-pencil-square'}"></i>
                    <h:outputText value="#{productController.pro.idProducto == null ? 'Registrar Producto' : 'Editar Producto'}" />
                </h2>
                <p class="form-subtitle">
                    <h:outputText value="#{productController.pro.idProducto == null ?
                        'Completa los datos para agregar un nuevo producto' :
                        'Modifica la informaci√≥n del producto existente'}" />
                </p>

                <h:form enctype="multipart/form-data" id="formProducto">

                    <h:messages globalOnly="true"
                                infoStyle="color: #28a745; font-weight: bold; margin-bottom: 1rem; display: block;"
                                errorStyle="color: #dc3545; font-weight: bold; margin-bottom: 1rem; display: block;"
                                layout="block" />

                    <div class="form-row">

                        <div class="form-group">
                            <label for="codigo" class="form-label">C√≥digo *</label>
                            <h:inputText id="codigo" value="#{productController.pro.codigoProducto}"
                                         required="true" styleClass="form-control" />
                            <h:message for="codigo" styleClass="text-danger" />
                        </div>

                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <h:inputText id="nombre" value="#{productController.pro.nombreProducto}"
                                         required="true" styleClass="form-control" />
                            <h:message for="nombre" styleClass="text-danger" />
                        </div>

                        <div class="form-group">
                            <label for="valor" class="form-label">Valor *</label>
                            <h:inputText id="valor" value="#{productController.pro.valorProducto}"
                                         required="true" styleClass="form-control" />
                            <h:message for="valor" styleClass="text-danger" />
                        </div>

                        <div class="form-group">
                            <label for="categoria" class="form-label">Categor√≠a *</label>
                            <h:selectOneMenu id="categoria"
                                             value="#{productController.categoriaTemporal}"
                                             required="true"
                                             styleClass="form-control">
                                <f:selectItems value="#{productController.listaCategorias}" />
                            </h:selectOneMenu>
                            <h:message for="categoria" styleClass="text-danger" />
                        </div>

                        <div class="form-group">
                            <label for="estado" class="form-label">Estado *</label>
                            <h:selectOneMenu id="estado"
                                             value="#{productController.pro.estadoProducto}"
                                             required="true"
                                             styleClass="form-control">
                                <f:selectItems value="#{productController.listaEstados}" />
                            </h:selectOneMenu>
                            <h:message for="estado" styleClass="text-danger" />
                        </div>

                        <div class="form-group">
                            <label for="stock" class="form-label">Stock *</label>
                            <h:inputText id="stock" value="#{productController.pro.stockProduccto}"
                                         required="true" styleClass="form-control" />
                            <h:message for="stock" styleClass="text-danger" />
                        </div>

                        <div class="form-group">
                            <label for="imagen" class="form-label">Imagen del producto</label>
                            <h:graphicImage id="preview"
                                            value="#{productController.getImageBase64(productController.pro)}"
                                            styleClass="image-preview" />
                            <h:inputFile id="imagen" value="#{productController.uploadedFile}"
                                         styleClass="form-control" />
                            <h:message for="imagen" styleClass="text-danger" />
                        </div>

                    </div>

                    <div class="form-actions">
                        <h:commandButton value="üíæ Guardar"
                                         action="#{productController.guardarProducto}"
                                         styleClass="btn-primary-custom" />

                        <h:commandButton value="‚Ü© Volver"
                                         action="/views/producto/index.xhtml?faces-redirect=true"
                                         immediate="true"
                                         styleClass="btn-secondary-custom" />
                    </div>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>
