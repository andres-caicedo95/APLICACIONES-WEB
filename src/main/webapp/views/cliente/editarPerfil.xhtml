<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Editar perfil</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <h:outputStylesheet name="/css/EditPerfil.css"/> 
    
</h:head>
<h:body>
    <div class="container-professional">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card card-professional">
                    <div class="card-header card-header-professional">
                        <h1 class="display-6 fw-bold mb-3">Editar Perfil</h1>
                        <p class="lead mb-0 opacity-90">Actualiza y gestiona tu informaci√≥n personal</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <h:messages globalOnly="true" styleClass="alert alert-info alert-professional mb-4" />
                        
                        <h:form id="formPerfil" enctype="multipart/form-data" styleClass="w-100">
                            <div class="row align-items-start">
                                <!-- Columna izquierda: Datos personales -->
                                <div class="col-lg-8 col-md-7">
                                    <div class="pe-lg-4">
                                        <h3 class="section-title">Informaci√≥n Personal</h3>
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group-professional">
                                                    <label class="form-label">Nombre</label>
                                                    <div class="position-relative">
                                                        <span class="input-icon">üë§</span>
                                                        <h:inputText id="nombreUsuario" 
                                                                     value="#{login.usuarioLogueado.nombreUsuario}" 
                                                                     required="true" 
                                                                     styleClass="form-control form-control-professional input-with-icon" />
                                                    </div>
                                                    <h:message for="nombreUsuario" styleClass="text-danger small mt-2" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group-professional">
                                                    <label class="form-label">Apellido</label>
                                                    <div class="position-relative">
                                                        <span class="input-icon">üë•</span>
                                                        <h:inputText id="apellidoUsuario" 
                                                                     value="#{login.usuarioLogueado.apellidoUsuario}" 
                                                                     required="true" 
                                                                     styleClass="form-control form-control-professional input-with-icon" />
                                                    </div>
                                                    <h:message for="apellidoUsuario" styleClass="text-danger small mt-2" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="input-group-professional">
                                            <label class="form-label">Correo electr√≥nico</label>
                                            <div class="position-relative">
                                                <span class="input-icon">‚úâÔ∏è</span>
                                                <h:inputText id="correoUsuario" 
                                                             value="#{login.usuarioLogueado.correoUsuario}" 
                                                             required="true" 
                                                             styleClass="form-control form-control-professional input-with-icon" />
                                            </div>
                                            <h:message for="correoUsuario" styleClass="text-danger small mt-2" />
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group-professional">
                                                    <label class="form-label">Tel√©fono</label>
                                                    <div class="position-relative">
                                                        <span class="input-icon">üìû</span>
                                                        <h:inputText id="telUsuario" 
                                                                     value="#{login.usuarioLogueado.telUsuario}" 
                                                                     styleClass="form-control form-control-professional input-with-icon" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group-professional">
                                                    <label class="form-label">Direcci√≥n</label>
                                                    <div class="position-relative">
                                                        <span class="input-icon">üè†</span>
                                                        <h:inputText id="direcccionUsuario" 
                                                                     value="#{login.usuarioLogueado.direcccionUsuario}" 
                                                                     styleClass="form-control form-control-professional input-with-icon" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Columna derecha: Foto de perfil -->
                                <div class="col-lg-4 col-md-5">
                                    <div class="photo-section">
                                        <h3 class="section-title text-center">Foto de Perfil</h3>
                                        
                                        <!-- Vista previa de la imagen actual -->
                                        <div class="mb-4">
                                            <div class="profile-image-container mb-3">
                                                <img src="#{request.contextPath}/userImage?id=#{login.usuarioLogueado.idUsuario}"
                                                     class="profile-image"
                                                     onerror="this.src='#{request.contextPath}/resources/images/default-user.png'" 
                                                     id="profilePreview" />
                                            </div>
                                            <p class="text-muted mb-0">Vista previa actual</p>
                                        </div>
                                        
                                        <div class="mb-4">
                                            <label class="form-label text-center d-block">Subir nueva foto</label>
                                            <div class="upload-area mb-3" id="uploadArea" onclick="triggerFileInput()">
                                                <div class="text-center">
                                                    <div style="font-size: 3rem; margin-bottom: 1rem;">üì∑</div>
                                                    <p class="mb-2 fw-bold">Seleccionar imagen</p>
                                                    <p class="small text-muted mb-1">Arrastra o haz clic aqu√≠</p>
                                                    <p class="small text-muted">JPG, PNG (m√°x. 2MB)</p>
                                                </div>
                                            </div>
                                            <h:inputFile id="fotoPerfil" 
                                                         value="#{perfilController.uploadedFile}" 
                                                         pt:accept="image/jpeg,image/png" 
                                                         style="display: none;"
                                                         onchange="handleFileSelect(this)" />
                                            
                                            <div id="fileInfo" style="display: none;" class="file-info">
                                                <p class="mb-1 fw-bold">‚úÖ Archivo seleccionado</p>
                                                <p class="file-name mb-0" id="fileName"></p>
                                            </div>
                                        </div>

                                        <div class="d-grid">
                                            <h:commandButton value="üì§ Subir foto" 
                                                             action="#{perfilController.subirFoto}" 
                                                             styleClass="btn btn-upload-professional btn-professional"
                                                             onclick="return validateFileUpload()" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones de acci√≥n -->
                            <div class="form-actions">
                                <h:commandButton value="‚Ü∂ Volver" 
                                                 action="perfil?faces-redirect=true" 
                                                 styleClass="btn btn-secondary-professional btn-professional" />
                                <h:commandButton value="üíæ Guardar cambios" 
                                                 action="#{perfilController.guardarPerfil}" 
                                                 styleClass="btn btn-primary-professional btn-professional" />
                                
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Funci√≥n para activar el input file
        function triggerFileInput() {
            document.getElementById('formPerfil:fotoPerfil').click();
        }
        
        // Manejar la selecci√≥n de archivo
        function handleFileSelect(input) {
            var uploadArea = document.getElementById('uploadArea');
            var fileInfo = document.getElementById('fileInfo');
            var fileName = document.getElementById('fileName');
            
            if (input.files &amp;&amp; input.files[0]) {
                var file = input.files[0];
                
                // Validar tipo de archivo
                var validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                if (!validTypes.includes(file.type)) {
                    alert('Por favor, selecciona una imagen v√°lida (JPG o PNG)');
                    input.value = '';
                    return;
                }
                
                // Validar tama√±o (2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('La imagen debe ser menor a 16MB');
                    input.value = '';
                    return;
                }
                
                // Mostrar informaci√≥n del archivo
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                uploadArea.classList.add('active');
                
                // Mostrar vista previa
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }        
        // Validar antes de subir
        function validateFileUpload() {
            var fileInput = document.getElementById('formPerfil:fotoPerfil');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Por favor, selecciona una imagen primero');
                return false;
            }
            return true;
        }
        
        // Configurar drag and drop
        document.addEventListener('DOMContentLoaded', function() {
            var uploadArea = document.getElementById('uploadArea');
            var fileInput = document.getElementById('formPerfil:fotoPerfil');
            
            if (uploadArea &amp;&amp; fileInput) {
                // Prevenir comportamientos por defecto
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(function(eventName) {
                    uploadArea.addEventListener(eventName, preventDefaults, false);
                    document.body.addEventListener(eventName, preventDefaults, false);
                });
                
                // Resaltar √°rea de drop
                ['dragenter', 'dragover'].forEach(function(eventName) {
                    uploadArea.addEventListener(eventName, highlight, false);
                });
                
                ['dragleave', 'drop'].forEach(function(eventName) {
                    uploadArea.addEventListener(eventName, unhighlight, false);
                });
                
                // Manejar drop
                uploadArea.addEventListener('drop', handleDrop, false);
                
                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                function highlight() {
                    uploadArea.classList.add('active');
                }
                
                function unhighlight() {
                    uploadArea.classList.remove('active');
                }
                
                function handleDrop(e) {
                    var dt = e.dataTransfer;
                    var files = dt.files;
                    
                    if (files.length) {
                        fileInput.files = files;
                        handleFileSelect(fileInput);
                    }
                }
            }
        });
    </script>
</h:body>
</html>
