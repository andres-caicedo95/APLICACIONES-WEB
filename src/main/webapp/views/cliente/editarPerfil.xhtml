<?xml versión='1.0' codificación='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:cabeza>
    <title>Editar perfil</title>
    <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="hoja de estilo"/>
</h:cabeza>
<h:cuerpo>
    <div class="contenedor mt-4">
        <h2>Editar perfil</h2>
        <h:messages globalOnly="true"/>
        <h:form enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nombre</label>
                <h:inputText value="#{clienteController.usuario.nombreUsuario}" required="true" styleClass="form-control"/>
            </div>
            <div class="mb-3">
                Apellido
                <h:inputText valor="#{clienteController.usuario.apellidoUsuario}" requerido="verdadero" estiloClass="control-de-formulario"/>
            </div>
            <div class="mb-3">
                <label>Correo</label>
                <h:inputText valor="#{clienteController.usuario.correoUsuario}" requerido="verdadero" estiloClass="control-de-formulario"/>
            </div>
            <div class="mb-3">
                <label>Teléfono</label>
                <h:inputText valor="#{clienteController.usuario.telUsuario}" styleClass="form-control"/>
            </div>
            <div class="mb-3">
                <label>Dirección</label>
                <h:inputText value="#{clienteController.usuario.direcciónUsuario}" styleClass="form-control"/>
            </div>

            <div class="mb-3">
                <label>Foto</label><br/>
                <h:valor del archivo de entrada="#{clienteController.uploadedFile}" />
                <h:commandButton value="Subir foto" action="#{clienteController.subirFoto}" styleClass="btn btn-secondary"/>
            </div>

            <div class="mt-3">
                <h:commandButton value="Guardar" action="#{clienteController.guardarPerfil}" styleClass="btn btn-success"/>
                <h:commandButton valor="Cancelar" acción="perfil.xhtml?faces-redirect=true" estiloClass="btn btn-light"/>
            </div>
        </h:form>
    </div>
</h:cuerpo>
</html>
