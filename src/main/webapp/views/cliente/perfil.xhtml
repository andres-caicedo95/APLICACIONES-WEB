<?xml versión='1.0' codificación='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:cabeza>
    <title>Mi perfil</title>
    <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="hoja de estilo"/>
</h:cabeza>
<h:cuerpo>
    <div class="contenedor mt-4">
        Mi perfil
        <h:messages globalOnly="true"/>
        <div class="fila">
            <div class="col-md-4">
                <img src="#{request.contextPath}/userImage?id=#{clienteController.usuario.idUsuario}" class="img-fluid rounded" alt="Foto usuario"/>
            </div>
            <div class="col-md-8">
                <h3>Datos</h3>
                <p><strong>Nombre:</strong> #{clienteController.usuario.nombreUsuario} #{clienteController.usuario.apellidoUsuario}</p>
                <p><strong>Correo:</strong> #{clienteController.usuario.correoUsuario}</p>
                <p><strong>Teléfono:</strong> #{clienteController.usuario.telUsuario}</p>
                <p><strong>Dirección:</strong> #{clienteController.usuario.direcccionUsuario}</p>

                <h:form>
                    <h:commandButton value="Editar perfil" action="editarPerfil.xhtml?faces-redirect=true" styleClass="btn btn-primary"/>
                </h:form>
            </div>
        </div>

        <hr/>
        Catálogo
        <ui:include src="/views/catalogo/catalogo.xhtml"/>
    </div>
</h:cuerpo>
</html>
