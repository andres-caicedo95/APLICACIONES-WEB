<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</h:head>
<h:body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">ðŸ›’ Tu Carrito</h1>

        <h:panelGroup rendered="#{empty carritoController.items}">
            <div class="alert alert-info">Tu carrito estÃ¡ vacÃ­o.</div>
            <a href="PaginaInicio.xhtml" class="btn btn-primary">Seguir comprando</a>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty carritoController.items}">
            <div class="card">
                <div class="card-body">
                    <ui:repeat value="#{carritoController.items}" var="item">
                        <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                            <div>
                                <h5 class="mb-1">#{item.nombre}</h5>
                                <p class="text-muted small">Cantidad: #{item.cantidad}</p>
                            </div>
                            <div class="text-end">
                                <p class="mb-1">COP $#{item.valorProducto}</p>
                                <p class="text-primary fw-bold">Subtotal: COP $#{item.subtotalFormateado}</p>
                            </div>
                        </div>
                    </ui:repeat>

                    <div class="mt-4 p-3 bg-light rounded">
                        <h4 class="text-end">Total: COP $<h:outputText value="#{carritoController.total}" /></h4>
                    </div>

                    <div class="mt-4 d-flex gap-2">
                        <a href="PaginaInicio.xhtml" class="btn btn-outline-primary">Seguir comprando</a>
                        <h:form>
                            <h:commandButton value="Vaciar carrito"
                                              action="#{carritoController.vaciarCarrito}"
                                              styleClass="btn btn-outline-danger"
                                              onclick="return confirm('Â¿Vaciar todo el carrito?');">
                                <f:ajax execute="@this" render="@none" />
                            </h:commandButton>
                        </h:form>
                        <button class="btn btn-success">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </div>
</h:body>
</html>
